<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .auth-section,
      .main-section {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .hidden {
        display: none;
      }

      .section-title {
        font-size: 1.8em;
        color: #667eea;
        margin-bottom: 20px;
        border-bottom: 3px solid #667eea;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-right: 10px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .btn-danger {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }

      .user-info {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-info strong {
        color: #667eea;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 2px solid #e0e0e0;
      }

      .tab {
        padding: 12px 24px;
        background: transparent;
        border: none;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        color: #666;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
      }

      .tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .movie-grid,
      .watchlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .movie-card,
      .watchlist-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .movie-card:hover,
      .watchlist-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .movie-card h3,
      .watchlist-card h3 {
        margin-bottom: 10px;
        font-size: 1.4em;
      }

      .movie-card p,
      .watchlist-card p {
        margin-bottom: 8px;
        opacity: 0.9;
      }

      .card-actions {
        margin-top: 15px;
        display: flex;
        gap: 10px;
      }

      .card-actions .btn {
        font-size: 0.9em;
        padding: 8px 16px;
      }

      .alert {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .flex-row {
        display: flex;
        gap: 15px;
        align-items: flex-end;
      }

      .flex-row .form-group {
        flex: 1;
      }

      @media (max-width: 768px) {
        .movie-grid,
        .watchlist-grid {
          grid-template-columns: 1fr;
        }

        .flex-row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸŽ¬ Movie Watchlist Manager</h1>
        <p>Manage your personal movie collection</p>
      </div>

      <!-- Alert Messages -->
      <div id="alertContainer"></div>

      <!-- Authentication Section -->
      <div id="authSection" class="auth-section">
        <h2 class="section-title">Welcome! Please Login or Register</h2>

        <div class="tabs">
          <button class="tab active" onclick="switchAuthTab('login')">
            Login
          </button>
          <button class="tab" onclick="switchAuthTab('register')">
            Register
          </button>
        </div>

        <!-- Login Form -->
        <div id="loginTab" class="tab-content active">
          <form id="loginForm">
            <div class="form-group">
              <label>Email:</label>
              <input type="email" id="loginEmail" required />
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" id="loginPassword" required />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div id="registerTab" class="tab-content">
          <form id="registerForm">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" id="registerName" required />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" id="registerEmail" required />
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" id="registerPassword" required />
            </div>
            <button type="submit" class="btn">Register</button>
          </form>
        </div>
      </div>

      <!-- Main Application Section -->
      <div id="mainSection" class="main-section hidden">
        <!-- User Info -->
        <div class="user-info">
          <div>
            <strong>Welcome, <span id="userName"></span>!</strong>
            <p style="margin: 0; color: #666; font-size: 0.9em">
              Email: <span id="userEmail"></span>
            </p>
          </div>
          <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <!-- Tabs for different sections -->
        <div class="tabs">
          <button class="tab active" onclick="switchMainTab('movies')">
            All Movies
          </button>
          <button class="tab" onclick="switchMainTab('watchlist')">
            My Watchlist
          </button>
          <button class="tab" onclick="switchMainTab('addMovie')">
            Add to Watchlist
          </button>
        </div>

        <!-- All Movies Tab -->
        <div id="moviesTab" class="tab-content active">
          <h2 class="section-title">All Movies</h2>
          <button class="btn" onclick="loadAllMovies()">Refresh Movies</button>
          <div id="moviesGrid" class="movie-grid"></div>
        </div>

        <!-- My Watchlist Tab -->
        <div id="watchlistTab" class="tab-content">
          <h2 class="section-title">My Watchlist</h2>
          <button class="btn" onclick="loadMyWatchlist()">
            Refresh Watchlist
          </button>
          <div id="watchlistGrid" class="watchlist-grid"></div>
        </div>

        <!-- Add to Watchlist Tab -->
        <div id="addMovieTab" class="tab-content">
          <h2 class="section-title">Add Movie to Watchlist</h2>
          <form id="addToWatchlistForm">
            <div class="form-group">
              <label>Select Movie:</label>
              <select id="movieSelect" required>
                <option value="">-- Select a Movie --</option>
              </select>
            </div>
            <div class="form-group">
              <label>Status:</label>
              <select id="movieStatus" required>
                <option value="">-- Select Status --</option>
                <option value="PLANNED">Planned</option>
                <option value="WATCHING">Watching</option>
                <option value="COMPLETED">Completed</option>
                <option value="DROPPED">Dropped</option>
              </select>
            </div>
            <div class="form-group">
              <label>Rating (1-10):</label>
              <input type="number" id="movieRating" min="1" max="10" step="1" />
            </div>
            <div class="form-group">
              <label>Notes:</label>
              <textarea
                id="movieNotes"
                placeholder="Add your personal notes about this movie..."
              ></textarea>
            </div>
            <button type="submit" class="btn">Add to Watchlist</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // API Base URL - Update this to match your server URL
      const API_URL = "http://localhost:3000";

      let currentUser = null;
      let allMovies = [];

      // Authentication Tab Switching
      function switchAuthTab(tab) {
        document
          .querySelectorAll("#authSection .tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll("#authSection .tab-content")
          .forEach((c) => c.classList.remove("active"));

        event.target.classList.add("active");
        document.getElementById(`${tab}Tab`).classList.add("active");
      }

      // Main Tab Switching
      function switchMainTab(tab) {
        document
          .querySelectorAll("#mainSection .tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll("#mainSection .tab-content")
          .forEach((c) => c.classList.remove("active"));

        event.target.classList.add("active");
        document.getElementById(`${tab}Tab`).classList.add("active");

        // Load data when switching tabs
        if (tab === "movies") {
          loadAllMovies();
        } else if (tab === "watchlist") {
          loadMyWatchlist();
        } else if (tab === "addMovie") {
          loadMoviesForSelect();
        }
      }

      // Show Alert
      function showAlert(message, type = "success") {
        const alertContainer = document.getElementById("alertContainer");
        const alert = document.createElement("div");
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        alertContainer.appendChild(alert);

        setTimeout(() => {
          alert.remove();
        }, 5000);
      }

      // Register
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("registerName").value;
          const email = document.getElementById("registerEmail").value;
          const password = document.getElementById("registerPassword").value;

          try {
            const response = await fetch(`${API_URL}/auth/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({ name, email, password }),
            });

            const data = await response.json();

            if (response.ok && data.status === "success") {
              currentUser = data.data;
              showAlert("Registration successful! Welcome!", "success");
              showMainSection();
            } else {
              showAlert(
                data.error || data.message || "Registration failed",
                "error"
              );
            }
          } catch (error) {
            showAlert("Network error. Please try again.", "error");
          }
        });

      // Login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          try {
            const response = await fetch(`${API_URL}/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok && data.status === "success") {
              currentUser = data.data;
              showAlert("Login successful! Welcome back!", "success");
              showMainSection();
            } else {
              showAlert(data.error || "Login failed", "error");
            }
          } catch (error) {
            showAlert("Network error. Please try again.", "error");
          }
        });

      // Logout
      async function logout() {
        try {
          const response = await fetch(`${API_URL}/auth/logout`, {
            method: "POST",
            credentials: "include",
          });

          const data = await response.json();

          if (response.ok && data.status === "success") {
            currentUser = null;
            showAlert("Logged out successfully!", "success");
            showAuthSection();
          }
        } catch (error) {
          showAlert("Logout failed", "error");
        }
      }

      // Show Main Section
      function showMainSection() {
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("mainSection").classList.remove("hidden");

        // Extract name from email if name is not provided
        const displayName = currentUser.name || currentUser.email.split("@")[0];
        document.getElementById("userName").textContent = displayName;
        document.getElementById("userEmail").textContent = currentUser.email;

        loadAllMovies();
      }

      // Show Auth Section
      function showAuthSection() {
        document.getElementById("authSection").classList.remove("hidden");
        document.getElementById("mainSection").classList.add("hidden");

        // Clear forms
        document.getElementById("loginForm").reset();
        document.getElementById("registerForm").reset();
      }

      // Load All Movies
      async function loadAllMovies() {
        try {
          const response = await fetch(`${API_URL}/movies`, {
            credentials: "include",
          });

          const data = await response.json();
          const moviesGrid = document.getElementById("moviesGrid");

          if (data.data && data.data.movies && data.data.movies.length > 0) {
            allMovies = data.data.movies;
            moviesGrid.innerHTML = data.data.movies
              .map(
                (movie) => `
                        <div class="movie-card">
                            <h3>${movie.title || "Untitled"}</h3>
                            <p><strong>Genre:</strong> ${
                              movie.genre || "N/A"
                            }</p>
                            <p><strong>Release Year:</strong> ${
                              movie.releaseYear || "N/A"
                            }</p>
                            <p><strong>Director:</strong> ${
                              movie.director || "N/A"
                            }</p>
                            ${
                              movie.description
                                ? `<p>${movie.description}</p>`
                                : ""
                            }
                        </div>
                    `
              )
              .join("");
          } else {
            moviesGrid.innerHTML = `
                        <div class="empty-state">
                            <h3>No Movies Available</h3>
                            <p>There are no movies in the database yet.</p>
                        </div>
                    `;
          }
        } catch (error) {
          showAlert("Failed to load movies", "error");
        }
      }

      // Load Movies for Select Dropdown
      async function loadMoviesForSelect() {
        try {
          const response = await fetch(`${API_URL}/movies`, {
            credentials: "include",
          });

          const data = await response.json();
          const movieSelect = document.getElementById("movieSelect");

          if (data.data && data.data.movies && data.data.movies.length > 0) {
            movieSelect.innerHTML =
              '<option value="">-- Select a Movie --</option>' +
              data.data.movies
                .map(
                  (movie) =>
                    `<option value="${movie.id}">${
                      movie.title || "Untitled"
                    } (${movie.releaseYear || "N/A"})</option>`
                )
                .join("");
          } else {
            movieSelect.innerHTML =
              '<option value="">No movies available</option>';
          }
        } catch (error) {
          showAlert("Failed to load movies", "error");
        }
      }

      // Load My Watchlist
      async function loadMyWatchlist() {
        try {
          const response = await fetch(`${API_URL}/watchList`, {
            credentials: "include",
          });

          const data = await response.json();
          const watchlistGrid = document.getElementById("watchlistGrid");

          if (data.data && data.data.length > 0) {
            watchlistGrid.innerHTML = data.data
              .map(
                (item) => `
                        <div class="watchlist-card">
                            <h3>${item.movie?.title || "Untitled"}</h3>
                            <p><strong>Status:</strong> ${
                              item.status || "N/A"
                            }</p>
                            <p><strong>Rating:</strong> ${
                              item.rating ? item.rating + "/10" : "Not rated"
                            }</p>
                            ${
                              item.notes
                                ? `<p><strong>Notes:</strong> ${item.notes}</p>`
                                : ""
                            }
                            <div class="card-actions">
                                <button class="btn btn-danger" onclick="deleteFromWatchlist('${
                                  item.id
                                }')">Remove</button>
                            </div>
                        </div>
                    `
              )
              .join("");
          } else {
            watchlistGrid.innerHTML = `
                        <div class="empty-state">
                            <h3>Your Watchlist is Empty</h3>
                            <p>Start adding movies to your watchlist!</p>
                        </div>
                    `;
          }
        } catch (error) {
          showAlert("Failed to load watchlist", "error");
        }
      }

      // Add to Watchlist
      document
        .getElementById("addToWatchlistForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const movieId = document.getElementById("movieSelect").value;
          const status = document.getElementById("movieStatus").value;
          const rating = document.getElementById("movieRating").value;
          const notes = document.getElementById("movieNotes").value;

          const payload = { movieId, status };
          if (rating) payload.rating = parseInt(rating);
          if (notes) payload.notes = notes;

          try {
            const response = await fetch(`${API_URL}/watchList`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify(payload),
            });

            const data = await response.json();

            if (response.ok && data.status === "Success") {
              showAlert("Movie added to watchlist!", "success");
              document.getElementById("addToWatchlistForm").reset();
              switchMainTab("watchlist");
            } else {
              showAlert(data.error || "Failed to add to watchlist", "error");
            }
          } catch (error) {
            showAlert("Network error. Please try again.", "error");
          }
        });

      // Delete from Watchlist
      async function deleteFromWatchlist(id) {
        if (
          !confirm(
            "Are you sure you want to remove this movie from your watchlist?"
          )
        ) {
          return;
        }

        try {
          const response = await fetch(`${API_URL}/watchList/${id}`, {
            method: "DELETE",
            credentials: "include",
          });

          const data = await response.json();

          if (response.ok && data.status === "Success") {
            showAlert("Movie removed from watchlist", "success");
            loadMyWatchlist();
          } else {
            showAlert(data.error || "Failed to remove movie", "error");
          }
        } catch (error) {
          showAlert("Network error. Please try again.", "error");
        }
      }

      // Initialize
      window.addEventListener("load", () => {
        console.log("Movie Watchlist Manager initialized");
        console.log("API URL:", API_URL);
      });
    </script>
  </body>
</html>
